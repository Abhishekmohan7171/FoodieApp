<div
  class="flex justify-center gap-36 tablet:gap-20 phone:gap-10 text-xl text-gray-500 pt-6 tablet:min-h-screen tablet:w-full phone:w-full"
>
  <div class="food pb-10">
    <ng-container *ngIf="data | async as foodData">
      <div *ngFor="let food of foodData; index as i" class="mb-6">
        <div class="flex justify-between gap-36">
          <div>
            <p>{{ food["food"] }}</p>
            <p class="text-sm">Rs {{ food["price"] }}</p>
          </div>
          <div class="button">
            <button
              class="rounded px-2 text-2xl font-semibold text-green-500"
              min="1"
              (click)="increment(i,food)"
            >
              +
            </button>
            {{ food["qty"] }}
            <button
              class="rounded px-2 text-2xl font-semibold text-red-500"
              (click)="decrement(i,food)"
            >
              -
            </button>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
  <!-- <div class="price">
    <p class="pb-6 font-bold">Price</p>
    <div *ngFor="let price of foodData">
      <p>{{ price["price"] }}</p>
      <br />
    </div>
  </div> -->


</div>
<!-- Footer -->
<!-- <app-footer class="bottom-0 fixed w-full"></app-footer> -->
<div class="footer w-full h-14 bg-slate-900 flex justify-end py-2 gap-4 pr-6 fixed bottom-0">
  <div class="total text-white py-2">
   Total: {{price}}
  </div>
  <div>
    <button class="bg-green-400 hover:bg-green-300 px-2 py-2 rounded text-white"
    onclick="addToDb()" routerLink="/checkout">
      Checkout
    </button>
  </div>
</div>
