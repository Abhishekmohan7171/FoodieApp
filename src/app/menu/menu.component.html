<div class="flex justify-center gap-10 text-xl text-gray-500 pt-6">
  <div class="food">
    <p class="pb-6 font-bold">Dish</p>
    <div *ngFor="let food of foodData">
      <p>{{ food["food"] }}</p>
      <br />
    </div>
  </div>
  <div class="price">
    <p class="pb-6 font-bold">Price</p>
    <div *ngFor="let price of foodData">
      <p>{{ price["price"] }}</p>
      <br />
    </div>
  </div>
  <div class="quantity">
    <div class="adder-component">
      
    </div>
  </div>
</div>
