<div class="main-container w-full bg-[#EE4646] h-[70px] text-white fixed">
  <div class="flex justify-between content-center pt-6">
    <div class="logo pl-4">
      <p>Hotel</p>
    </div>
    <div class="nav-elements pr-8"></div>
  </div>
</div>

<div class="main-container">
  <div class="imagebg">
    <img src="/assets/Group 2.png" alt="" />
  </div>

  <div class="addItems pt-10 ">
    <p class="text-center text-4xl">Add Items here:</p>
    <div class="flex justify-center">
      <div class="form-container pt-6">
        <form [formGroup]="addItems" (submit)="addToDb()">
          <label class="text-xl" for="">Food</label>
          <input class="input border" type="text" formControlName="food" />
          <br />
          <label  class="text-xl" for="">Price</label>
          <input class="input border" type="number" formControlName="price" />
          <br />
          <label class="text-xl" for="">Quantity</label>
          <input
            class="input border" formControlName="quantity"
          /><br />

          <div class="flex justify-center">
            <button class="px-2 py-2 text-xl bg-slate-200 hover:bg-slate-500 hover:text-white rounded " type="submit">Submit</button>
          </div>


        </form>
      </div>
    </div>
  </div>
</div>
